{% extends "layout.html" %}
{% block body %}
<h2>Users</h2>
<a href="{{ url_for('add_user') }}">Add User</a>
<table>
  <tr><th>user_id</th><th>name</th><th>email</th><th>year</th><th>department</th><th>created_on</th></tr>
  {% for u in users %}
  <tr>
    <td>{{ u.user_id }}</td><td>{{ u.name }}</td><td>{{ u.email }}</td><td>{{ u.year }}</td><td>{{ u.department }}</td><td>{{ u.created_on }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
