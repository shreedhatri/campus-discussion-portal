{% extends "layout.html" %}
{% block body %}
<h2>Create Post</h2>
<form method="post">
  <label>post_id (optional): <input name="post_id"></label><br>
  <label>title: <input name="title" required></label><br>
  <label>content: <textarea name="content" rows="6"></textarea></label><br>
  <label>category: <input name="category"></label><br>
  <label>channel:
    <select name="channel_id">
      {% for c in channels %}
        <option value="{{ c.channel_id }}">{{ c.channel_name }}</option>
      {% endfor %}
    </select>
  </label><br>
  <label>tags (comma separated): <input name="tags"></label><br>
  <button class="btn" type="submit">Create</button>
</form>
{% endblock %}
