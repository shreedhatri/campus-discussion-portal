{% extends "layout.html" %}
{% block body %}
<h2>Channel {{ ch_id }} Messages</h2>
{% if g.user %}
<form method="post" style="margin-bottom:12px">
  <input class="input" name="message_id" placeholder="message_id optional">
  <textarea class="input" name="message_text" rows="3" placeholder="Write a message"></textarea><br>
  <button class="btn" type="submit">Send</button>
</form>
{% else %}
<p><a href="{{ url_for('login') }}">Log in</a> to send messages.</p>
{% endif %}
{% for m in messages %}
  <div style="background:#fff;padding:10px;border-radius:8px;margin-bottom:8px">
    <div style="font-weight:700">{{ m.user_name }} <span class="small">{{ m.timestamp }}</span></div>
    <div>{{ m.message_text }}</div>
  </div>
{% else %}
  <div class="small">No messages</div>
{% endfor %}
{% endblock %}
